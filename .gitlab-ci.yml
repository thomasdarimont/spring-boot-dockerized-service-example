image: docker:latest

services:
  - docker:dind

cache:
  paths:
    - .m2/repository

variables:
  # This will supress any download for dependencies and plugins or upload messages which would clutter the console log.
  # `showDateTime` will show the passed time in milliseconds. You need to specify `--batch-mode` to make this work.
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=WARN -Dorg.slf4j.simpleLogger.showDateTime=true -Djava.awt.headless=true"
  # As of Maven 3.3.0 instead of this you may define these options in `.mvn/maven.config` so the same config is used
  # when running from the command line.
  # `installAtEnd` and `deployAtEnd`are only effective with recent version of the corresponding plugins.
  MAVEN_CLI_OPTS: "--batch-mode --errors --fail-at-end --show-version -DinstallAtEnd=true -DdeployAtEnd=true"

  DOCKER_REGISTRY: "gitlab:5000"
  DOCKER_IMAGE: "demo-service"
  CONTAINER_NAME: "demo-service"


stages:
  - build
  - deploy

build:maven:
  stage: build
  image: maven:3-jdk-8
  services:
  - docker:dind
  script: "mvn $MAVEN_CLI_OPTS install docker:build docker:push"
  artifacts:
    paths:
      - target/*.jar

deploy:test:
  stage: deploy
  image: maven:3-jdk-8
  before_script:
    # Install ssh-agent if not already installed, it is required by Docker.
    # (change apt-get to yum if you use a CentOS-based image)
    - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'

    # Run ssh-agent (inside the build environment)
    - eval $(ssh-agent -s)

    # Add the SSH key stored in SSH_PRIVATE_KEY variable to the agent store
    - ssh-add <(echo "$SSH_PRIVATE_KEY")

    # In order to properly check the server's host key, assuming you created the
    # SSH_SERVER_HOSTKEYS variable previously, uncomment the following two lines
    # instead.
    - 'mkdir -p ~/.ssh && chmod 700 ~/.ssh'
    - '[[ -f /.dockerenv ]] && echo "$SSH_SERVER_HOSTKEYS" > ~/.ssh/known_hosts'
  script:
    - echo "Deploy to TEST environment"
    - ssh vagrant@test "docker stop $CONTAINER_NAME || true && docker rm  $CONTAINER_NAME || true"
    - ssh vagrant@test docker run -d --rm --name $CONTAINER_NAME -e SPRING_PROFILES_ACTIVE=test -p 8080:8080 $DOCKER_REGISTRY/$CONTAINER_NAME:$CI_COMMIT_SHA
  environment:
    name: test
    url: http://test:8080/
  dependencies:
  - build:maven
  only:
  - master

deploy:prod:
  stage: deploy
  image: maven:3-jdk-8
  before_script:
    # Install ssh-agent if not already installed, it is required by Docker.
    # (change apt-get to yum if you use a CentOS-based image)
    - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'

    # Run ssh-agent (inside the build environment)
    - eval $(ssh-agent -s)

    # Add the SSH key stored in SSH_PRIVATE_KEY variable to the agent store
    - ssh-add <(echo "$SSH_PRIVATE_KEY")

    # In order to properly check the server's host key, assuming you created the
    # SSH_SERVER_HOSTKEYS variable previously, uncomment the following two lines
    # instead.
    - 'mkdir -p ~/.ssh && chmod 700 ~/.ssh'
    - '[[ -f /.dockerenv ]] && echo "$SSH_SERVER_HOSTKEYS" > ~/.ssh/known_hosts'
  script:
    - echo "Deploy to PROD environment"
    - ssh vagrant@prod "docker stop $CONTAINER_NAME || true && docker rm  $CONTAINER_NAME || true"
    - ssh vagrant@prod docker run -d --rm --name $CONTAINER_NAME -e SPRING_PROFILES_ACTIVE=prod -p 8080:8080 $DOCKER_REGISTRY/$DOCKER_IMAGE:$CI_COMMIT_SHA
  environment:
    name: test
    url: http://prod:8080/
  dependencies:
  - build:maven
  when: manual
  only:
  - master
